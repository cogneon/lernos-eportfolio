site_name: lernOS ePortfolio Leitfaden
site_url: https://cogneon.github.io/
docs_dir: src
site_dir: ../docs/de

nav:
    - Über lernOS: index.md
    - Grundlagen: 1-0-Grundlagen.md
    - Lernpfad:
        - Lernpfad Überblick: 2-0-Lernpfad.md
        - Lernbereich 1 - Kennenlernen: 2-1-Lernbereich-1.md
        - Lernbereich 2 - Themeninteresse: 2-1-Lernbereich-2.md
        - Lernbereich 3 - ePortfolio-Werkzeuge: 2-1-Lernbereich-3.md
        - Lernbereich 4 - Themenbeitrag und Lernreflexio: 2-1-Lernbereich-4.md
        - Lernbereich 5 - Vernetzun: 2-1-Lernbereich-5.md
        - Lernbereich 6 - Themenplan: 2-1-Lernbereich-6.md
        - Learning area 7 - Feedback / Lessons learned: 2-1-Lernbereich-7.md
    - Lessons Learned: 3-0-Lessons-Learned.md
    - Anhang: 4-0-Anhang.md
    - Download:
      - PDF-Version: https://github.com/cogneon/lernos-eportfolio/blob/master/de/lernOS-ePortfolio-Guide-de.pdf
      - Word-Version: https://github.com/cogneon/lernos-eportfolio/blob/master/de/lernOS-ePortfolio-Guide-de.docx
      - HTML-Version: https://github.com/cogneon/lernos-eportfolio/blob/master/de/lernOS-ePortfolio-Guide-de.html
      - E-Book (epub): https://github.com/cogneon/lernos-eportfolio/blob/master/de/lernOS-ePortfolio-Guide-de.epub
      - E-Book (mobi): https://github.com/cogneon/lernos-eportfolio/blob/master/de/lernOS-ePortfolio-Guide-de.mobi
    - Links:
      - lernos.org: https://lernos.org
      - CONNECT Community: https://community.cogneon.de
      - Peerfinder: https://web.peerfinder.app

theme:
    name: 'material'
    custom_dir: src/overrides
    palette:
        scheme: lernos
    language: de
    icon:
      logo: material/home
      repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

repo_name: 'cogneon/lernos-eportfolio'
repo_url: 'https://github.com/cogneon/lernos-eportfolio'

extra:
    social:
        - icon: fontawesome/brands/twitter
          link: 'https://twitter.com/lern_os'
        - icon: fontawesome/brands/linkedin
          link: 'https://www.linkedin.com/showcase/lern-os'
        - icon: fontawesome/brands/github
          link: 'https://github.com/cogneon'
    disqus: lernos
    analytics:
       provider: custom
    alternate:
      - name: English
        link: lernos-eportfolio/en/
        lang: en
      - name: Deutsch
        link: lernos-eportfolio/de/
        lang: de

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - mermaid2
